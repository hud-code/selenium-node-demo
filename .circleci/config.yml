version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.1.1

jobs:
  browser-test:
    parameters:
      browser:
        type: string
        default: "firefox"
    docker:
      - image: cimg/node:14.15.1-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - browser-tools/install-browser-tools
      - run: mkdir test_results
      - run: npm install
      - save_cache:
          paths:
            - ~/project/node_modules
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
            command: npm run testci
            environment:
              --max-old-space-size: 3072
              BROWSER: << parameters.browser >>
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: test_results
  browser-test-mac:
    macos:
      xcode: 11.3.0
    parameters:
      browser:
        type: string
        default: "safari"
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-mac-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: mkdir test_results
      - run: npm install
      - save_cache:
          paths:
            - ~/project/node_modules
          key: node-v1-mac-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: 
          name: Enable and run safaridriver
          # background: true
          command: |
            defaults write com.apple.Safari AllowRemoteAutomation 1
      - run:
            command: npm run testci
            environment:
              --max-old-space-size: 4096
              BROWSER: << parameters.browser >>
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: test_results

workflows:
  test-all-the-things:
    jobs:
      - browser-test:
          browser: "firefox"
          name: "Firefox"
      # - browser-test:
      #     browser: "chrome"
      #     name: "Chrome"
      - browser-test-mac:
          browser: "safari"
          name: "Safari"